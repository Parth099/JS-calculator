<!DOCTYPE html>
<html>
    <head>
        <title>TOP - Js Calc</title>

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/styles.css">
        
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,700;1,100;1,200;1,300;1,400;1,600&display=swap" rel="stylesheet"> 


        <script src="js/script.js" defer></script>
    </head>
    <body>
        <h1 id="page-head">JS Calculator</h1>
        <div class="calc-cont">
            <div id="output">
                <p id="history">0</p>
                <div class="ns-cont">
                    <p id="number-space">0
                    </p>
                    <img src="img/bkspc.png" class="bkspc" onclick="popNumberWrapper()">
                </div>
            </div>
            <button id="clear" type="button" onclick="clearCalc()">C</button>
            <button class="func" type="button" onclick="log()"><span>ln</span></button>
            <button class="operator"type="button" onclick="pushOp('^')">
                <img class="calc-sym" src="img/caret.png"></button>
            </button>
            <button class="operator" type="button" onclick="pushOp('*')">
                <img class="calc-sym" src="img/mult.png">
            </button>

            <button class="number" type="button" onclick="pushNumWrapper('9')">9</button>
            <button class="number" type="button" onclick="pushNumWrapper('8')">8</button>
            <button class="number" type="button" onclick="pushNumWrapper('7')">7</button>
            <button class="operator" type="button" onclick="pushOp('/')">
                <img class="calc-sym" src="img/divide.png"></button>

            </button>
            <button class="number" type="button" onclick="pushNumWrapper('6')">6</button>
            <button class="number" type="button" onclick="pushNumWrapper('5')">5</button>
            <button class="number" type="button" onclick="pushNumWrapper('4')">4</button>

            <button class="operator" type="button" onclick="pushOp('-')">
                <img class="calc-sym" src="img/minus.png">
            </button>
            <button class="number"  type="button" onclick="pushNumWrapper('3')">3</button>

            <button class="number" type="button" onclick="pushNumWrapper('2')">2</button>
            <button class="number" type="button" onclick="pushNumWrapper('1')">1</button>

            <button class="operator" type="button" onclick="pushOp('+')">
                <img class="calc-sym" src="img/pls.png">
            </button>

            <button class="" type="button" onclick="pushSign()">
                <img class="calc-sym" src="img/pm.png">
            </button>

            <button class="number" type="button" onclick="pushNumWrapper('0')">0</button>

            <button class="" type="button" id="decimal" onclick="pushNumWrapper('.')">.</button>
            <button class="operator" type="button" onclick="performCalcWrapper()">
                <img class="calc-sym" src="img/eq.png">
            </button>
        </div>
        <p class="msg"></p>
    </body>
</html>
