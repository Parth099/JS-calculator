<!DOCTYPE html>
<html>
    <head>
        <title>TOP - Js Calc</title>

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/styles.css">
        
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,700;1,100;1,200;1,300;1,400;1,600&display=swap" rel="stylesheet"> 


        <script src="js/script.js"></script>
    </head>
    <body>
        <h1 id="page-head">JS Calculator</h1>
        <div class="calc-cont">
            <div id="output">
                <p id="history">0</p>
                <p id="number-space">0</p>
            </div>
            <button type="button" onclick="">C</button>
            <button type="button" onclick="">/expo</button>
            <button type="button" onclick="">FUNC</button>
            <button type="button" onclick="pushOp(3)">*</button>
            <button type="button" onclick="pushNum('9')">9</button>
            <button type="button" onclick="pushNum('8')">8</button>
            <button type="button" onclick="pushNum('7')">7</button>
            <button type="button" onclick="pushOp(2)">/</button>
            <button type="button" onclick="pushNum('6')">6</button>
            <button type="button" onclick="pushNum('5')">5</button>
            <button type="button" onclick="pushNum('4')">4</button>
            <button type="button" onclick="pushOp(1)">-</button>
            <button type="button" onclick="pushNum('3')">3</button>
            <button type="button" onclick="pushNum('2')">2</button>
            <button type="button" onclick="pushNum('1')">1</button>
            <button type="button" onclick="pushOp(0)">+</button>
            <button type="button" onclick="pushSign()">/pm</button>
            <button type="button" onclick="pushNum('9')">0</button>
            <button type="button" onclick="">/deci</button>
            <button type="button" onclick="performCalcWrapper()">/eq</button>
        </div>
    </body>
</html>
